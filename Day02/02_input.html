<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input element test</title>
    </head>

    <body>
        <!-- 기본 텟스트타입 입력: 한줄 짜리 입력 -->
        <input type="text" size="40" name="in01"><br>
        <input type="password" name="in02"><br>
        <hr>
        <!-- 라디오 버튼 같은 name값을 가진 것 끼리 그룹이 됨.  -->
        라디오버튼 :
        <input type="radio" name="age" checked>남성
        <input type="radio" name="age">여성


        <br>
        글자 눌러도 가능:
        <!-- <label>을 사용하면 글씨를 눌렀을때 선택이 되도록 할 수 있음. -->
        <!-- id속성과for속성 이용 -->
        <input type="radio" name="rg2" value="남자" id="rd1" checked>
        <label for="rd1">남자</label>

        <input type="radio" name="rg2" value="여자" id="rd2">
        <label for="rd2">여자</label>

        <!-- php에서는 선택된 라디오 input의 value값이 전달됨(키는:rg2) -->

        <br>
        <hr>

        <!-- <label>의 for를 사용하기 귀찬다면.. <label>요소안에 <input>을 넣으면 자동 연결 -->
        <label><input type="checkbox" name="fruits[]" value="라면">라면</label>
        <label><input type="checkbox" name="fruits[]" value="짜장면">짜장면</label>
        <label><input type="checkbox" name="fruits[]" value="짬뽕">짭뽕</label>
        <label><input type="checkbox" name="fruits[]" value="우동">우동</label>

        <br>
        <!-- submit,reset -->

        <input type="submit" value="전송">
        <input type="reset" value="취소">
        <!-- type="button" -->
        <!-- <form>요소안에서는 <button>요소를 사용하면 전송ㅇ류가 발생할수도있음.<form>요소 안에서 버튼이 필요하면 input로하시길 -->
        <input type="button" value="중복체크" onclick="alert('asdf')">
        <button onclick="alert('중복된 id입니다.')">중복체크</button>

        <br>
        <!-- 이미지버튼 -->
        <button onclick="alert()"><img src="./rladmdrl1.png" ></button>
        <!-- <input>요소 type="image" : <form>요소 안에서 submit와 같은 목적으로 사용 -->
        <input type="image" src="./rladmdrl1.png" onabort="alert()">
        <br>
        <hr>
        <br>
        <!-- 여러줄 입력 -->
        여러줄입력 : <br>
        <textarea name="msg"  cols="30" rows="10"></textarea>
        <hr>
        <!-- 콤보박스 : <select> -->
        <!-- 서버에서 식별할 식별자값은 select요소의 name속성,값은 option요소의 value속성 -->
        <select name="sel">
            <option value="aa">AA</option>
            <option value="bb">BB</option>
            <option value="cc">CC</option>
        </select>

        <!-- 옵션항목들 그룹화 : otionpGroup -->
        <select name="sel2">
            <optgroup label="글씨">
                <option value="a">aaa</option>
                <option value="b">bbb</option>
                <option value="c">ccc</option>
            </optgroup>

            <optgroup label="숫자">
                <option value="1">111</option>
                <option value="2">222</option>
                <option value="3">333</option>
            </optgroup>
        </select>

        <!-- fieidset : 영역을 그룹(테두리선과 라벨적용) -->
        <fieldset>
            <legend>필드셋의 제목</legend>
            <label>이름 : <input type="text" name="name"></label><br>
            <label>주소 : <input type="text" name="addr"></label><br>
            <label>번호 : <input type="text" name="nun"></label><br>
        </fieldset>






    </body>
</html>
