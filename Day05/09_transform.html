<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: yellow;
            border: 1px solid brown;
            text-align: center ;
            font-size: 0.7em;
        }
        #b1{transform: translate(100px,0px);}
        #b3{transform: scale(1.2,1.0);background-color: brown;}
        #b4{transform: rotate(30deg);
        background-color: burlywood;
        transform: translate(0px,100px);}

    </style>
</head>
<body>
    <div id="b1">box#1</div>
    <div id="b2">box#2</div>
    <div id="b3">box#3</div>
    <div id="b4">box#4</div>





</body>
</html>
