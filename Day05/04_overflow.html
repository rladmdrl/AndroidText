<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        p{background-color: yellow; width: 200px; height: 50px;}
        .target{border: 1px solid black;
        height:250px;
        width: 280px;
        /* 자식요소가 부모보다 크면 넘처흘러 보임 이를 제어하는 속성 */
        overflow: hidden;/*넘어가면 숨겨라*/
        overflow: scroll;/*무조건 스크롤이생김*/
        overflow: auto;/*스크롤이 필요하면 바영역 보이기*/
        }
    </style>
</head>
<body>

    <div class="target">
        <p>block #1</p>
        <p>block #2</p>
        <p>block #3</p>
        <p>block #4</p>
        <p>block #5</p>
    </div>


    
</body>
</html>
