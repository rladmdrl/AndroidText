<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환효과 2</title>
    <style>
        .aa img{
            background-color: red;
            width: 200px;
            height: 100px;

            transition: width 2s,height 2s,transform 2s;

        }
        div.aa img:hover{
            width: 300px;
            height: 150px;

            transform: rotate(30deg);
            transform: rotate(1.5rad);
            /* 다중변환 */
            transform: rotate(30deg) scale(1.2,1.2) translate(90px,50px);
        }
    </style>
</head>
<body>
<div class="aa">
    <img src="./lion.png" alt="sdf">
    <img src="./storm.jpg" alt="sdf">
</div>
    
</body>
</html>
