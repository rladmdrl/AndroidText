<body>
    
    <!-- 요소의 속성 변경 -->
    <!-- img의 src속성 변경 -->
    <img src="../Day01/images/cappuccino.jpg" alt="사진"width='120' height="100" id="aa">
    <button onclick="change(this)">change</button>
    <script>
        function change(){
            var e=document.getElementById('aa') .src='../Day01/images/americano.jpg';
           
        }
    </script>
    <hr>
    <!-- 요소의 스타일 속성(인라인스타일 )변경 -->
    <p id="p1">this is paragraph</p>
    <input type="button" value="스타일변경" onclick="aaa(this)">
    <script>
        function aaa(e){
            //클릭된 버튼의 앞 형재요소
            var p=e.previousElementSibling;
            p.style.color='red';
            p.style.fontWeight='bold';
            p.style.fontFamily="cursive";
        }   
    </script>

    <style>
        .kk{
            color: blue;
            font-weight: bold;
            font-family: cursive;
        }
    </style>
    <input type="button" value="클래스속성 변경으로 스타일 변경" onclick="bbb()">
    <script>
        function bbb(){
            var p=document.getElementById('p1');
            p.className='kk';
        }
    </script>

<!-- DOM노드의 삭제와 동적생성 및 추가 -->
    <hr>
    <button onclick="addText()">add Text Node</button>
    <button onclick="addElement()">add element Node</button>
    <button onclick="removeNode()">remove Node</button>
    <p class="pp"></p>
    <script>
        function addText(){
            var node=document.createTextNode('This is text');
            var target=document.getElementsByClassName('pp')[0];
            target.appendChild(node);//자식업로드

            // target.textContent='This is'짮게쓴거

        }
        function addElement(){
            //요소노트 만들기
            var node=document.createElement('a');
            //요소노트 속 속성노트 만들기
            var attr=document.createAttribute('href');
            attr.value='http://www.google.com';
            node.setAttributeNode(attr);
            var text=document.createTextNode('Google');
            node.appendChild(text);
            var target=document.getElementsByClassName('pp')[0];
            target.appendChild(node);
            
            target.innerHTML='<a href="http://www.google.com"> Google</a>';

        }
        function removeNode(){
                var target= document.getElementsByClassName('pp')[0];
                var node= target.firstChild;

                target.removeChild(node);
            }
    </script>

    <hr>
