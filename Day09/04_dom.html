<!-- 버튼을 클릭할때 clickBtn()함수를 발동하면서 -->
<!-- this키워드로 button요소객체 본인을 전달해줌 -->
<button onclick="clickBtn(this)">button</button>
<h3></h3>

    <script>

        function clickBtn(e){
            var div=document.getElementsByTagName('div');

            //div의 첫번째 자식요소 p 찻기
            var p= div[0].firstElementChild;

            //p요소 다음에 있는 ul요소 찻기
            var ul=p.nextElementSibling;//요소
            // alert(ul.nodeName);
            // alert(ul.childNodes.length);

            //ul의 자식노드들 출력해보기
            var str="";
            for (let i = 0; i < ul.childNodes.length; i++) {
                str+=ul.childNodes[i].nodeName+'<br>';
                
            }
            // alert(str);

            //결과값을 alert()다이얼로그 보여주니 짜증!
            //버튼의 다음에 h3요소를 넣고 그곳에 보여주도록
            //이함수의 파라미터로 전달된 button요소 e의
            //다음형제 요소가 h3요소
            e.nextElementSibling.textContent=str;
            e.nextElementSibling.innerHTML=str;

        }

    </script>
