<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n=3.14;
        document.write(Math.floor(n)+'<br>');//소수점 이하 버리기 바닥
        document.write(Math.round(n)+'<br>');//라운드 반올림
        document.write(Math.ceil(n)+'<br>');//소수점 이하 올리기

        //랜덤값 만들기
        var r=Math.floor(Math.random()*10+1);
        document.write(r+'<br>');

        //0~9사이를 얻어내고 싶다면
        var r=Math.floor(Math.random()*11+5);
        document.write(r+'<br>');



    </script>
</head>
<body>
    
</body>
</html>
