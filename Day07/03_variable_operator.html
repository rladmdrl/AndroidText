<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable operator</title>
    <script>
    // 같은 변수의 선언 가능.같은 변수를 선언하면 그냥 변수사용으로 인식
    var a=10;
    var a;// 같은 변수명이 있으면 var키워드를 무시함

    document.write(a);
    document.write('<br>');

    //수치형 변수값
    var b=3.14;
    document.write(b);
    document.write('<br>');

    b=123.5e3;//지수표기법 123.5*10^3
    document.write(b);
    document.write('<br>');

    b=123.5e-3;
    document.write(b);
    document.write('<br>');
    //연산자 중 특이점
    var c=1;
    var d='1';
    var e=1.0;

    document.write(c==d);
    document.write('<br>');
    document.write(c==e);//둘다 수치형
    document.write('<br>');

    //값과 자료형 모두를 검사하는 비교현산자===
    document.write(c===d);
    document.write('<br>');
    document.write(c===e);
    document.write('<br>');

    //0나눗셈 - 무한대 [Infinity]
    document.write(10/0);
    document.write('<br>');

    //비트 연산자중>>시프트 연산자>>>
    var f=10;
    document.write(f>>2);
    document.write('<br>');
    document.write(f>>>2);
    document.write('<br>');
    //값이 양수일때 는 차이 없음.
    //음수일때 부호까지 밀어버리는 차이
    var g=-16;
    document.write(g>>>2);
    document.write('<br>');

    // 표현가능한 최대값 출력해보기
    document.write(Number.MAX_VALUE);
    document.write('<br>');

    // 심지어 변수선언 키워드 없이도 변수 사용가능함
    k=5; //전역변수
    document.write(k);
    document.write('<br>');

    // in,dalete같은 연산자가 새로생김.추후에 다시소개

    document.write('<hr>');
        

    //수치형과 문자형의 변환
    var h=1;
    document.write(typeof(h));
    document.write('<br>');

    h=h+'';
    document.write(typeof(h));
    document.write('<br>');

    h=parseInt('4');
    document.write(typeof(h));
    document.write('<br>');
    
    // 숫자가 아닌것을 파싱하려하면
    document.write(parseInt('aa'));
    document.write('<br>');

    // 실수형 숫자는
    document.write(parseFloat('3.14'));
    document.write('<br>');

    document.write('<hr>');

    // (수칳형<->문자형 변환 why??)
    // 사용자가 입력하는 값은 무조건 String형으로 읽어짐.
    var age=prompt('나이를 입력하세여');//사용자 입력이 가능한 다이얼로그 실행
    document.write(parseInt(age)+3);
    document.write('<br>');


    // 다이얼로그로 사용자 입력을 받는 게 불편하게 느껴짐.
    // HTML의 사용자 입력요소 INPUT을 이용해서 값을 받고
    // 프로그래밍으로 계산하여 출력하는 연습해보기








    </script>
</head>
<body>
    
</body>
</html>
