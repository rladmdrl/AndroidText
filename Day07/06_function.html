    <script>
   // 함수 선언 및 호출 [선언적 함수라고 부름]
   function aaa(){
                document.write("aaa<br>");
            }

            aaa();//JS 함수호출
            //대부분의 함수는 특정 이벤트를 처리할 때 호출됨 (ex. button onclick- 이미 여러번 실습)

            //특이한 점은 함수선언과 호출의 순서가 크게 상관없음
            bbb();

            function bbb(){
                document.write("bbb<br>");
            }

            //다른 스크립트에 선언된 함수호출할때는 순서 중요
            ccc(); /// 처리못함(다른 스크립트)
        </script>

        <!-- 다른 스크립트 -->
        <script>
            bbb(); //다른 스크립트여도 순서상 bbb()함수가 먼저 선언되기에 호출 가능

            function ccc(){
                document.write("ccc<br>");                
            }
    </script>

<!-- 익명함수 -->
<script>
    document.write("<hr>");
    document.write("<h4>익명함수</h4>");

            //선언적함수가 아니어서 미리 함수의 존재를 알지 못함
            //그래서 호출문이 먼저 있으면 에러
            //show(); //error

            var show= function(){
                document.write("show<br>");
            }

            show();//변수명이 함수명]
            show();
             //변수에 함수가 대입되어 있는 값처러 여겨지기에..
            //다른 변수에 전달하는 것이 가능함
            var display= show;
            display();



</script>

    <!-- 함수를 매개변수or리턴타입으로 전달하며 사용가능 -->
    <script>
    document.write("<hr>");
    document.write("<h4>익명함수</h4>");

    function kkk(gg){
        //전달받은 함수를 사용하기!!
        gg();
    }

    var sss=function(){

    }
    kkk(sss);
    kkk(function(){
        document.write('array<br>');
    });

    //당연하게 리턴도 가능함
    function fff(){
        var ppp=function(){
        document.write('ppp function!!<br>');
    }
    return ppp;
    }

    var ttt=fff();
    ttt();
    //그래서 심지어 이런표기법도 가능함
    fff()();

    </script>
