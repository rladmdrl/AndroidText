<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>

    <script>

        //자료형의 종류
        //1.수치형 : number-정수,실수 // Number타입과는 다름
        //2.문자형 : string-한문자,문자열['',""]
        //3.논리형 : boolean-true,false
        //4.객체형 : object,내장,함수 ,new
        //5.undefined : 값이 없는 변수

        //변수선언
        var a;
        a=10;
        document.write(a);
        document.write('<br>');
        document.write("<hr>");

        //자료형 구분없음

        var b='aaa';
        document.write(b);
        document.write('<br>');
        document.write("<hr>");
        
        var c=true;
        document.write(c);
        document.write('<br>');
        document.write("<hr>");

        var d=new Date();
        document.write(d);
        document.write('<br>');
        document.write("<hr>");

        var e;
        document.write(e);
        document.write('<br>');
        document.write("<hr>");

        //자료형 확인해보기
        document.write(typeof(a)+"<br><hr>");
        document.write(typeof(b)+"<br><hr>");
        document.write(typeof(c)+"<br><hr>");
        document.write(typeof(d)+"<br><hr>");
        document.write(typeof(e)+"<br><hr>");



        var f='1';
        document.write(typeof(f));
        document.write("<br><hr>");

        //변수에 함수를 참조할수있음
        var h=function(){
            document.write("hhh출력 <br>")
        };
        document.write(h);

        //함수가 대입된 변수명이 함수명으로 태체됨
        h();


        document.write(typeof(h)+'<br>');

        //문자열은 참조형 객체가 맞음
        var s='Hello';
        document.write(s.length);
        document.write('<br>');

        document.write(s.charAt(1));
        document.write('<br>');

        // 한글자만 바뀜
        document.write(s.replace('l','p'));
        document.write('<br>');

        document.write(s.toUpperCase());
        document.write('<br>');

        // 사용자 (프로그래머)정의 객체형-class라는 키워드 문법이 없음(ECMA5버전부터 class키워드 생겼음.. 추후 소개)
        //js는 객체를 만들면서 멤버를 설계함 jsom 표기법과 비슷
        var person={
            name:'sam',
            age:20
        };

        document.write('이름:'+person.name+'<br>');
        document.write('나이:'+person.age+'<br>');
        






    </script>


</head>
<body>
    
</body>
</html>
