<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 자바 스크립트의 표준문법 정식명칭(버전명칭)-ECMAscript(에크마 스크립트) -->

    <script>
        // 이 영역 안에서는 js문법 쳬계를 따름
        //HTML에서body안에 했던 작업들 모두 스크립티로 처리 가능
        // 화면출력
        document.write("Hello world!");
        
        document.write(" <br>자동줄바꿈");
        document.write("<hr>");
        document.write("<a href=''>NAVER</a>")
        var a=Date();
        document.write("<br>"+a+"<br>");
        for(var i=0;i<10;i++){
        
            document.write(i+",")
        }

        //함수만들기
        function aaa(){
            //body영역의 요소들이 모두 만들어진후
            //document.write();를 실행하면 웹문서 화면이
            //다 지워지고 새로 작성됨[주의!!-이런코드는 안좋음]
            //document.write("버튼 이벤트");
            
            // id가 ar인것요소찾아오기와 참조
            var e= document.getElementById('ar');
            e.innerHTML="클릭 이벤트"

        }

        //문장의 끝에 ; 이 없어도 에러는 아님
        document.write('aaa');
        document.write('bbb')


        
    </script>

</head>
<body>

    <!-- 무조건 body영역은 head먼저함 -->
    <button onclick="aaa()">버튼</button>
    <p id="ar"></p>
    
</body>
</html>
