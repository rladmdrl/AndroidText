<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Loav{
            display: flex;

        }
        .Loav>div{
            background-color: dodgerblue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <h1>The flex-shrink text</h1>
    <div class="Loav">
        <div>1</div>
        <div>2</div>
        <!-- 다른요소에 비해서 0만큼 줄어들겠다. 즉, 난 안줄어들겠다 -->
        <div style="flex-shrink: 0;">3</div>
        <div>4</div>
        <div>5</div>
        <div style="flex-shrink: 1;">6</div>
        <div>7</div>
        <div>8</div>
        <div style="flex-shrink: 2;">9</div>
        <div>10</div>

    </div>


</body>
</html>
