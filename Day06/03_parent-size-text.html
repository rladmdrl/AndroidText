<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모의 사이즈 에 대한 연습</title>
    <style>
        *{border: 1px dotted red;}
        p{
            padding: 20px;
        }
        a{padding: 10px;margin: 10px;}
        em{padding: 20px;}
        input{padding: 20px;}
    </style>
</head>
<body>
    <!-- 부모요소box의 height이 언제나 자식의 높이를 감싸지 않을 수 있음 -->
    <div style="border: 1px dotted blue;">
        <!-- 자식요소가 block요소라면 그만큼 부모의 height도 감싸는 사이즈도 커짐 -->
        <!-- 인라이요소의 padding을 주어도 부모요소의 높이값이 커지지 않음 -->
    <p>Hello</p>


    </div>
    <hr>
    <div style="background-color: khaki; border: 1px dotted blue;">
        <!-- 자식요소로 inline요소 배치 -->
        <a href="">naver</a>
        <em>Good</em>
        <strong>html</strong>
        <input type="text">
    </div>
</body>
</html>
