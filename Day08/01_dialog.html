<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 이 영역안에서는 JS문법체계를 따름
        
        //일반적인 알림 경고창
        alert();
        alert('안녕');

        //사용자에게 확인/취소를 선택하게  하는 다이얼로그
        //사용자가 섵댁을 하면 이 함수를 리턴값으로 결과중
        //리턴값 : true,false
        var answer= confirm("종료하시겠습니까?");
        document.write(answer+'<br>');

        //사용자 입력 다이얼 로그
        //리턴값 : String,값을 입력하지 않고 확인르 누르면 기본값 리턴,취소는 널
        var name= prompt('당신의 이름은','0');
        document.write(name+'<br>')

    </script>

</head>

</body>
</html>
