
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>String</title>

        <script>

            //3. String
            //문자형과 String은 다른 타입
            var a="Hello";
            var b= new String("Hello");

            document.write( typeof(a) +"<br>");
            document.write( typeof(b) +"<br>");
            document.write( (a===b) +"<br>");

            //String 주요 기능들(메소드들)
            var s="Hello world"; //자동 String객체로 wrapping
            document.write(  s.length +"<br>"  );//length 는 property
            document.write( s.toUpperCase() +"<br>" );//대문자로 변경해서 리턴 : 원본은 변경없음
            document.write( s.toLowerCase() +"<br>" );

            document.write( s.concat("Nice") +"<br>" );//문자열 덧붙이기
            document.write( s.indexOf("wor") +"<br>" );
            document.write( s.indexOf("word") +"<br>" );//못찾면 -1

            // 문자열 중에서 원하는 문자탐색 .. match
            var str="Hello world! Nice to meet you. 안녕하세요. 반갑습니다. Nice work! nice study.";

            var search= str.match(/Hello/); //찾는 문자열 'Hello'를 찾으면 리턴값으로 'Hello'문자열이 나옴
            document.write("탐색결과 : "+ search +"<br>");

            var search= str.match(/hello/);
            document.write("탐색결과 : "+ search +"<br>");//대소문자구별..없으면 'null'

            var search= str.match(/hello/i); //대소문자 구별없이 찾고 싶다면 옵션 : i (ignore:무시하다)
            document.write("탐색결과 : "+ search +"<br>");

            //찾는 문자열이 여러개일때
            var search= str.match(/Nice/);
            document.write("탐색결과 : "+ search +"<br>");

            var search= str.match(/Nice/g);//여러개를 모두 찾고 싶다면 옵션 : g (global)
            document.write("탐색결과 : "+ search +"<br>");
            //g옵션으로 찾은 결과는 배열로 전달됨, 즉. search는 배열
            document.write( search.length +"<br>");//배열 길이
            document.write( search[0] +"<br>");
            document.write( search[1] +"<br>");

            var search= str.match(/Nice/ig); //i, g옵션 둘다 적용
            document.write("탐색결과 : "+ search +"<br>");

            //한글도 됨
            var search= str.match(/안녕/); 
            document.write("탐색결과 : "+ search +"<br>");

            //문자 대체하기...replace(바꿔치기)
            var s="Hello world";
            document.write( s.replace("world", "android") +"<br>" );
            document.write( s.replace("worlD", "android") +"<br>" );//대소문자 구별

            //정규표현식으로 대소문자 구별없이 글씨 변경
            document.write( s.replace(/worlD/i, "android") +"<br>"  );

            //문자열안에 같은 글자 여러개를 모두 변경해보기
            var s="hello world, nice world, good world, bad world";
            var result=s.replace(/world/ig, "android"); //g옵션으로 멀티적용
            document.write( result +"<br>");
            //통상 비속어 처리할때 종종 사용

            //문자열 잘라서 배열로 뽑아내기
            var s= "one,two,three,four,five";
            var arr= s.split(',');
            document.write(arr +"<br>");//배열의 기능으로 요소값을 ,로 출력
            document.write(arr.length +"<br>");

            document.write(arr[0]+"<br>");
            document.write(arr[1]+"<br>");
            document.write(arr[2]+"<br>");
            document.write(arr[3]+"<br>");
            document.write(arr[4]+"<br>");

            //문자열을 HTML요소로 자동으로 만들어서 출력하기
            document.write("<b>태그문 인식됨</b><br>");
            var s="This is test";
            document.write( s.bold() +"<br>");
            document.write( s.italics() +"<br>");
            document.write( s.fontcolor('green') +"<br>");
            document.write( s.link("http://www.naver.com") +"<br>");



        </script>
    </head>
    <body>
        
    </body>
</html>
